            --secondary-black: #1a1a1a;
            --gold-primary: #d4af37;
            --gold-light: #f4e5c2;
            --gold-dark: #b8941f;
            --text-light: #f5f5f5;
            --text-muted: #b0b0b0;
            --transition: all 0.3s ease;

        body {

            color: var(--text-light);
            padding-top: 80px;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 100%);
            box-shadow: 0 5px 25px rgba(212, 175, 55, 0.2);
            z-index: 1000;
            transition: var(--transition);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 26px;
            font-weight: bold;
            color: var(--gold-primary);
            text-decoration: none;
            transition: var(--transition);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo i {
            margin-right: 12px;
            color: var(--gold-primary);
            font-size: 30px;
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .logo:hover {
            color: var(--gold-light);
            transform: scale(1.05);
        }

        /* Menu Styles */
        .menu {
            display: flex;
            list-style: none;
        }

        .menu li {
            position: relative;
            margin: 0 18px;
        }

        .menu a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            padding: 8px 0;
            transition: var(--transition);
            position: relative;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .menu a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
            transition: var(--transition);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .menu a:hover::after,
        .menu a.active::after {
            width: 100%;
        }

        .menu a:hover,
        .menu a.active {
            color: var(--gold-primary);
        }

        /* Right Section Styles */
        .right-section {
            display: flex;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            margin-right: 25px;
        }

        .auth-buttons a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            margin: 0 12px;
            transition: var(--transition);
            font-size: 15px;
        }

        .auth-buttons a:hover {
            color: var(--gold-primary);
        }

        .post-property-btn {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--primary-black);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .post-property-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: var(--gold-primary);
            margin: 3px 0;
            transition: var(--transition);
            border-radius: 2px;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(rgba(10, 10, 10, 0.7), rgba(10, 10, 10, 0.7)), url('https://picsum.photos/seed/sale/1920/400.jpg');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            text-align: center;
            position: relative;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), transparent);
            pointer-events: none;
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--gold-primary);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .breadcrumb {
            color: var(--text-light);
            position: relative;
            z-index: 1;
        }

        .breadcrumb a {
            color: var(--gold-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .breadcrumb a:hover {
            color: var(--gold-light);
        }

        /* Property Type Tabs */
        .property-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--text-light);
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--primary-black);
            border-color: transparent;
        }

        .tab-btn:hover {
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        .tab-btn.active:hover {
            color: var(--primary-black);
        }

            border-radius: 8px;
            padding: 12px 0;
            z-index: 1;
            margin-top: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .dropdown-content a {
            display: block;
            padding: 12px 20px;
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .dropdown-content a:hover {
            background-color: rgba(212, 175, 55, 0.1);
            color: var(--gold-primary);
            padding-left: 25px;
        }

        .dropdown:hover .dropdown-content {
            display: block;

        /* Properties Container */
        .properties-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            gap: 30px;
        }

        /* Filters Sidebar */
        .filters-sidebar {
            width: 300px;
            background: linear-gradient(135deg, var(--secondary-black), var(--primary-black));
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .filter-title {
            color: var(--gold-primary);
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group h3 {
            color: var(--text-light);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-option {
            display: flex;
            align-items: center;
        }

        .filter-option input[type="checkbox"],
        .filter-option input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--gold-primary);
        }

        .filter-option label {
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-option label:hover {
            color: var(--text-light);
        }

        .budget-inputs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .budget-inputs input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 5px;
            color: var(--text-light);
            outline: none;
            transition: var(--transition);
        }

        .budget-inputs input:focus {
            border-color: var(--gold-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--primary-black);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;

        .reset-btn:hover {
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        /* Properties Content */
        .properties-content {
            flex: 1;
        }

        .results-count {
            color: var(--text-muted);
            margin-bottom: 25px;

        .results-count span {
            color: var(--gold-primary);
            font-weight: bold;
        }

        /* Properties Grid */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;

        .property-card {
            background: linear-gradient(135deg, var(--secondary-black), var(--primary-black));
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: var(--transition);
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
            cursor: pointer;

            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);

        /* Responsive Styles */
        @media (max-width: 992px) {
            .navbar {
                padding: 15px 3%;

            .menu {
                position: fixed;
                top: 70px;
                left: -100%;

                padding-top: 50px;
                transition: var(--transition);

            .menu.active {

            }

            .filters-sidebar.active {

            .mobile-filter-toggle {
                display: block;
            }

            }
        }

        @media (max-width: 768px) {
            .page-title {
